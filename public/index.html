<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Odin Node Project</title>
    <style>
      :root {
        --bg: #1e75af;
        --ink: #1b1b1f;
        --accent: #775ce3;
        --accent-2: #3a86ff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 20%, #fff7d6, var(--bg));
        color: var(--ink);
        line-height: 1.5;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header,
      main,
      footer {
        width: min(720px, 92vw);
      }
      header {
        padding: 2rem 1.5rem 1rem;
      }
      nav a {
        display: inline-block;
        margin: 0.25rem 0.4rem;
        padding: 0.4rem 0.7rem;
        border-radius: 999px;
        text-decoration: none;
        color: var(--ink);
        background: #fff;
        border: 2px dashed var(--accent);
      }
      nav a:hover {
        border-color: var(--accent-2);
      }
      main {
        padding: 1.5rem;
      }
      .badge {
        display: inline-block;
        background: var(--accent);
        color: #fff;
        padding: 0.2rem 0.6rem;
        border-radius: 6px;
        font-size: 0.9rem;
      }
      .card {
        background: #fff;
        padding: 1rem 1.2rem;
        border: 2px solid var(--ink);
        border-radius: 12px;
        box-shadow: 6px 6px 0 var(--accent);
      }
      .welcome {
        width: min(520px, 92vw);
        height: auto;
        border: 2px solid var(--ink);
        border-radius: 16px;
        background: #fff;
        margin: 1rem auto 0.5rem;
      }
      footer {
        padding: 1rem 1.5rem 2rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Odin Node Project</h1>
      <p class="badge">Learning Lab</p>
      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact-me.html">Contact</a>
      </nav>
    </header>
    <main>
      <div class="card">
        <h2>Welcome!</h2>
        <p>
          This is a tiny Express site made for The Odin Project. It is light,
          fun, and just big enough to prove the server works.
        </p>
        <p>
          Try the links above, or type a random URL to meet the silly 404 page.
        </p>
        <img class="welcome" src="/images/bart_simpson.png" alt="Bart Simpson welcome" />
      </div>
    </main>
    <footer>
      <p>Powered by curiosity and a little caffeine.</p>
    </footer>
  </body>
</html>
