<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Odin Node Project</title>
    <style>
      :root {
        --bg: #fff4f0;
        --ink: #1b1b1f;
        --accent: #f06595;
        --accent-2: #ff922b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        background: radial-gradient(circle at 80% 10%, #fff0d5, var(--bg));
        color: var(--ink);
        line-height: 1.5;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header,
      main {
        width: min(720px, 92vw);
      }
      header {
        padding: 2rem 1.5rem 1rem;
      }
      nav a {
        display: inline-block;
        margin: 0.25rem 0.4rem;
        padding: 0.4rem 0.7rem;
        border-radius: 999px;
        text-decoration: none;
        color: var(--ink);
        background: #fff;
        border: 2px dashed var(--accent);
      }
      nav a:hover {
        border-color: var(--accent-2);
      }
      main {
        padding: 1.5rem;
      }
      .card {
        background: #fff;
        padding: 1rem 1.2rem;
        border: 2px solid var(--ink);
        border-radius: 12px;
        box-shadow: 6px 6px 0 var(--accent);
      }
      .note {
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact-me.html">Contact</a>
      </nav>
    </header>
    <main>
      <div class="card">
        <p>Send a note, carrier pigeon, or a friendly email:</p>
        <p><strong>hello@odin-fun.local</strong></p>
        <p class="note">This is a demo address for the assignment.</p>
      </div>
    </main>
  </body>
</html>
