<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About - Odin Node Project</title>
    <style>
      :root {
        --bg: #eef7ff;
        --ink: #1b1b1f;
        --accent: #5c7cfa;
        --accent-2: #2b8a3e;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f6fbff, var(--bg));
        color: var(--ink);
        line-height: 1.5;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header,
      main {
        width: min(720px, 92vw);
      }
      header {
        padding: 2rem 1.5rem 1rem;
      }
      nav a {
        display: inline-block;
        margin: 0.25rem 0.4rem;
        padding: 0.4rem 0.7rem;
        border-radius: 999px;
        text-decoration: none;
        color: var(--ink);
        background: #fff;
        border: 2px dashed var(--accent);
      }
      nav a:hover {
        border-color: var(--accent-2);
      }
      main {
        padding: 1.5rem;
      }
      .card {
        background: #fff;
        padding: 1rem 1.2rem;
        border: 2px solid var(--ink);
        border-radius: 12px;
        box-shadow: 6px 6px 0 var(--accent);
      }
      .hero {
        width: min(360px, 88vw);
        height: auto;
        border: 2px solid var(--ink);
        border-radius: 12px;
        background: #fff;
        margin: 0.75rem auto 0.5rem;
      }
      ul {
        padding-left: 1.1rem;
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>About This Project</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact-me.html">Contact</a>
      </nav>
    </header>
    <main>
      <div class="card">
        <p>
          This is a simple Express site built as an Odin Project assignment.
          The goal is to practice routing, static files, and a dash of CSS.
        </p>
        <img class="hero" src="/images/about.png" alt="About illustration" />
        <h2>Goals</h2>
        <ul>
          <li>Learn Express basics</li>
          <li>Serve HTML from a public folder</li>
          <li>Keep it playful and tidy</li>
        </ul>
      </div>
    </main>
  </body>
</html>
